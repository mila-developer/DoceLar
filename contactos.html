<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contactos - Doce Lar</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
            <header>
                <div class="caixa">
                    <h1><img src="logo.png" alt="Logo da Docer Lar"></h1>

                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="servicos.html">Serviços</a></li>
                            <li><a href="contactos.html">Contactos</a></li>
                        </ul>

                    </nav>
                </div>    
            </header>

            <main>
                <form>
                    <label for="nome-completo">Nome completo</label>
                    <input type="text" id="nome-completo" class="input-padrao" required>

                    <label for ="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="exemplo@dominio.com">

                    <label for="telefone">Contacto</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(+XXX) XXXXXX-XXX">

                    <label for="assunto">Assunto - Título</label>
                    <input type="text" id="assunto" class="input-padrao" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contacto?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" checked>E-mail</label>

                        <label for="radio-telefone"><input type="radio" name="contacto" value="telefone" id="radio-telefone">Ligação</label>

                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>

                    </fieldset>

                    <fieldset>
                        <legend>Qual horário prefere?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value="Enviar" class="send">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda a sexta-feira</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sábados, domingos e feriados</td>
                            <td>10h ~ 13h</td>
                        </tr>
                    </tbody>
                </table>
            </main>


            <footer>
                <img src="rodape.png" alt="Logo da Doce Lar">
                <p class="copyright">&copy; Copyright Doce Lar - 2021</p>
                <p class="copyright">Camila Abreu</p>
            </footer>
    </body>









</html>
